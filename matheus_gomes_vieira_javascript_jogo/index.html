<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Cores</title>
  <link rel="stylesheet" href="jogo.css">
</head>
<body>
  <h1>Jogo de Cores</h1>
  <p>Nível: <span id="nivel">1</span></p>
  <p>Tempo: <span id="tempo">3</span> segundos</p>
  
  <div id="container-jogo">
    <h2 id="palavra-alvo"></h2>
    <div id="container-botoes">
      <button class="botao-cor vermelho"></button>
      <button class="botao-cor azul"></button>
      <button class="botao-cor verde"></button>
      <button class="botao-cor amarelo"></button>
      <button class="botao-cor laranja"></button>
      <button class="botao-cor roxo"></button>
      <button class="botao-cor rosa"></button>
      <button class="botao-cor preto"></button>
      <button class="botao-cor branco"></button>
    </div>
  </div>
  
  <p>Pontuação: <span id="pontuacao">0</span></p>
  
  <button id="botao-iniciar">Iniciar</button>
  
  <script src="jogo.js"></script>
</body>
</html>
